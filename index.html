<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wet Specimens Eat The Menu</title>
  <style>
     /* ---------- Base ---------- */
    body {
      font-family: sans-serif;
      background-color: #1a3e2d;
      color: #f9f3e1;
    }

    h1,
    h2,
    h3 {
      text-align: center;
    }

    .info,
    .submission {
      text-align: center;
    }

    /* ---------- Buttons ---------- */
    button {
      padding: 10px;
      margin-bottom: 15px;
      color: #1a3e2d;
      background: #f9f3e1;
      border-radius: 5px;
      border: 2px solid #1a3e2d;
      outline: 1px solid #f9f3e1;
      cursor: pointer;
    }

    button:hover {
        transform: scale(1.1);
    }

    button:active {
        padding: 10px;
        margin-bottom: 15px;
        color: #f9f3e1;
        background: #1a3e2d;
        border-radius: 5px;
        border: 2px solid #1a3e2d;
        outline: 1px solid #f9f3e1;
        cursor: pointer;
    }

    a:active {
        color: yellow;
    }

    /* ---------- Leaderboard ---------- */
    #leaderboard {
      background-image:
        repeating-linear-gradient(90deg, #f9f3e1, #f9f3e1 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(180deg, #f9f3e1, #f9f3e1 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(90deg, #f9f3e1, #f9f3e1 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(180deg, #f9f3e1, #f9f3e1 5px, transparent 5px, transparent 10px);
      background-position: left top, right top, left bottom, left top;
      background-repeat: repeat-x, repeat-y, repeat-x, repeat-y;
      background-size: 100% 5px, 5px 100%, 100% 5px, 5px 100%;
      border-radius: 5px;
      padding: 5px 12px;
    }

    .leaderboard-row {
      display: grid;
      grid-template-columns: 40px 1fr 80px;
      padding: 8px;
      border-bottom: 1px solid #f9f3e1;
    }

    .rank {
      font-weight: bold;
    }

    .dish-name {
      cursor: pointer;
      text-decoration: underline;
    }

    .avg {
      text-align: right;
    }

    /* ---------- Modals ---------- */
    .modal {
      position: fixed;
      top: 50%;
      left: 20%;
      transform: translateY(-50%);
      background: white;
      color: #1a3e2d;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      min-width: 250px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      margin-top: 4px;
    }

    .modal-actions {
      margin-top: 15px;
      text-align: center;
    }

    .modal-actions>button {
      border: 2px solid #1a3e2d;
    }

    ul {
      list-style-type: none;
      text-align: left;
    }
    textarea {
        width: 100%;
      }

    /* ---------- Mobile ---------- */
    @media (max-width: 600px) {

      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        text-align: center;
      }

      /* Leaderboard rows become more flexible */
      .leaderboard-row {
        grid-template-columns: 30px 1fr auto;
        align-items: center;
        column-gap: 10px;
        padding: 10px 0;
      }

      .dish-name {
        white-space: normal;
        word-break: break-word;
        line-height: 1.3;
        display: inline-block;
      }

      .avg {
        text-align: right;
        white-space: nowrap;
      }

      /* Buttons easier to tap */
      button {
        width: 100%;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      button:hover {
        transform: none;
      }

      /* Modals take most of the screen */
      .modal {
        left: 5%;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        min-width: unset;
        width: auto;
      }

      form {
        font-size: 1rem;
      }

      label {
        font-size: 1rem;
      }

      select {
        font-size: 1rem;
        padding: 8px;
      }

      ul {
        padding-left: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="main">
    <div class="info">
      <h1>üèÜ Wet Specimen(u)s üèÜ</h1>
      <p class="subtitle">Eating everything at Monkey Motel</p>
    </div>

    <div class="submission">
      <button id="add-rating-btn">Submit Rating</button>
    </div>

    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>

    <!-- Rating Modal -->
    <div id="rating-modal" class="modal hidden">
      <form id="rating-form">
        <h3>Submit Rating</h3>

        <label>
          Who are u?
          <select id="person-select" required>
            <option value="" disabled selected>Select your name</option>
          </select>
        </label>

        <label>
          What did u eat?
          <select id="dish-select" required>
            <option value="" disabled selected>Select a dish</option>
          </select>
        </label>

        <label>
          How was it?
          <select id="rating" required>
            <option value="1">‚≠êÔ∏è</option>
            <option value="2">‚≠êÔ∏è‚≠êÔ∏è</option>
            <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
            <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
            <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
          </select>
        </label>
        
        <label for="comment">Thoughts???? (optional)</label>
        <textarea id="comment" placeholder="Tell us how u really feel" rows="3"></textarea>

        <div class="modal-actions">
          <button type="submit" id="submit-rating">Submit</button>
          <button type="button" id="cancel-rating">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal hidden">
      <h3 id="details-title"></h3>
      <ul id="details-list"></ul>
      <button id="close-details">Close</button>
    </div>
  </div>

  <script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbxPifzVJnyUonj1gOqnWFHRD5VwLxrwRZk6mV94Sfa3shgtzRSRFdeANfQnlnYjwkFlvA/exec";

let dishesCache = [];
let peopleCache = [];

/* ---------- Helpers ---------- */
function renderStars(value) {
  if (!value) return "‚Äî";

  const rounded = Math.round(value * 2) / 2;
  let stars = "";

  const fullStars = Math.floor(rounded);
  const hasHalf = rounded % 1 !== 0;

  stars += "‚≠êÔ∏è".repeat(fullStars);
  if (hasHalf) stars += "¬Ω";

  return stars;
}

/* ---------- Data Loading ---------- */
async function loadPeople() {
  const res = await fetch(`${API_URL}?action=getPeople`);
  peopleCache = await res.json();

  const select = document.getElementById("person-select");
  select.innerHTML = `<option value="" disabled selected>Select your name</option>`;

  peopleCache.forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    select.appendChild(opt);
  });
}

async function loadLeaderboard() {
  const res = await fetch(`${API_URL}?action=getDishes`);
  dishesCache = await res.json();

  dishesCache.sort((a, b) => (b.average || 0) - (a.average || 0));

  const board = document.getElementById("leaderboard");
  board.innerHTML = "";

  dishesCache.forEach((dish, index) => {
    const row = document.createElement("div");
    row.className = "leaderboard-row";
    row.innerHTML = `
      <span class="rank">${index + 1}</span>
      <span class="dish-name" onclick="viewDetails(${dish.id}, '${dish.name.replace(/'/g, "\\'")}')">
        ${dish.name}
      </span>
      <span class="avg" title="${dish.average ? dish.average.toFixed(2) : ""}">
        ${renderStars(dish.average)}
      </span>
    `;
    board.appendChild(row);
  });

  populateDishSelect();
}

function populateDishSelect() {
  const select = document.getElementById("dish-select");
  select.innerHTML = `<option value="" disabled selected>Select a dish</option>`;

  dishesCache.forEach(dish => {
    const opt = document.createElement("option");
    opt.value = dish.id;
    opt.textContent = dish.name;
    select.appendChild(opt);
  });
}

/* ---------- Modals ---------- */
document.getElementById("add-rating-btn").onclick = () =>
  document.getElementById("rating-modal").classList.remove("hidden");

document.getElementById("cancel-rating").onclick = () =>
  document.getElementById("rating-modal").classList.add("hidden");

document.getElementById("close-details").onclick = () =>
  document.getElementById("details-modal").classList.add("hidden");

/* ---------- Submit Rating ---------- */
/* ---------- Submit Rating ---------- */
let isSubmittingRating = false;

document.getElementById("rating-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  // Hard guard: ignore extra submits while one is in-flight
  if (isSubmittingRating) return;
  isSubmittingRating = true;

  const form = document.getElementById("rating-form");
  const modal = document.getElementById("rating-modal");
  const submitBtn = document.getElementById("submit-rating");
  const cancelBtn = document.getElementById("cancel-rating");

  // Lock UI immediately
  const originalBtnText = submitBtn.textContent;
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting‚Ä¶";
  cancelBtn.disabled = true;

  // Optional: prevent changing inputs mid-submit
  const fields = Array.from(form.querySelectorAll("select, textarea, input"));
  fields.forEach(el => (el.disabled = true));

  try {
    const dishId = document.getElementById("dish-select").value;
    const person = document.getElementById("person-select").value;
    const rating = Number(document.getElementById("rating").value);
    const comment = document.getElementById("comment")?.value.trim() || "";

    if (!dishId || !person || !rating) {
      throw new Error("Missing required fields");
    }

    const data = { dish_id: dishId, person, rating, comment };

    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "text/plain;charset=utf-8" } // avoids CORS/preflight issues common with Apps Script
    });

    if (!res.ok) throw new Error(`Submit failed (${res.status})`);

    // Success
    form.reset();
    modal.classList.add("hidden");
    await loadLeaderboard();
  } catch (err) {
    console.error(err);
    // Re-enable so they can try again
    isSubmittingRating = false;

    submitBtn.disabled = false;
    submitBtn.textContent = originalBtnText;
    cancelBtn.disabled = false;
    fields.forEach(el => (el.disabled = false));

    // Optional: show a message
    alert("Couldn‚Äôt submit right now ‚Äî please try again.");
    return;
  }

  // Unlock (in case you keep the modal open in future)
  isSubmittingRating = false;
  submitBtn.disabled = false;
  submitBtn.textContent = originalBtnText;
  cancelBtn.disabled = false;
  fields.forEach(el => (el.disabled = false));
});


  // Clear form
  document.getElementById("rating-form").reset();

  document.getElementById("rating-modal").classList.add("hidden");
  loadLeaderboard();
 

/* ---------- Details ---------- */
async function viewDetails(dishId, dishName) {
  const res = await fetch(`${API_URL}?action=getRatings&dish_id=${dishId}`);
  const ratings = await res.json();

  document.getElementById("details-title").textContent = dishName;

  const list = document.getElementById("details-list");
  list.innerHTML = "";

  ratings.forEach(r => {
    const li = document.createElement("li");

    const stars = document.createElement("div");
    stars.textContent = `${r.person}: ${"‚≠êÔ∏è".repeat(r.rating)}`;
    li.appendChild(stars);

    const commentText =
  r.comment || r.comments || r.note || r.notes || "";

if (commentText) {
  const comment = document.createElement("div");
  comment.textContent = commentText;
  comment.style.fontStyle = "italic";
  comment.style.opacity = "0.8";
  comment.style.marginLeft = "1.25rem";
  comment.style.fontSize = "0.9em";
  li.appendChild(comment);
}


    list.appendChild(li);
  });

  document.getElementById("details-modal").classList.remove("hidden");
}

/* ---------- Init ---------- */
loadLeaderboard();
loadPeople();
</script>

</body>

</html>
